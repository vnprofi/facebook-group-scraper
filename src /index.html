<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .url-input {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .url-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .url-input input::placeholder {
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-contact {
            background: #0088cc;
            color: white;
            font-size: 12px;
            padding: 8px 16px;
        }

        .btn-contact:hover {
            background: #006699;
            transform: translateY(-1px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f44336;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4CAF50;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .browser-container {
            flex: 1;
            background: white;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            margin: 0 20px 20px 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .browser-header {
            background: #f5f5f5;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .browser-dots {
            display: flex;
            gap: 6px;
        }

        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .browser-dot.red { background: #ff5f57; }
        .browser-dot.yellow { background: #ffbd2e; }
        .browser-dot.green { background: #28ca42; }

        .browser-url {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            color: #666;
            margin-left: 16px;
        }

        #browser {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 500px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-count {
            font-weight: 600;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Facebook Group Scraper</h1>
        <p>–≠–∫—Å–ø–æ—Ä—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≥—Ä—É–ø–ø Facebook –≤ –æ–¥–∏–Ω –∫–ª–∏–∫</p>
    </div>

    <div class="main-content">
        <div class="controls">
            <div class="url-input">
                <input type="text" id="groupUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≥—Ä—É–ø–ø—É Facebook (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://www.facebook.com/groups/yourgroup)">
                <button class="btn btn-primary" onclick="loadGroup()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
                <button class="btn btn-contact" onclick="openTelegram()">üì± –°–≤—è–∑—å</button>
                <button class="btn btn-secondary" onclick="injectScript()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫—Ä–∏–ø—Ç</button>
            </div>
            
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø—ã</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º Facebook...</p>
        </div>

        <div class="browser-container">
            <div class="browser-header">
                <div class="browser-dots">
                    <div class="browser-dot red"></div>
                    <div class="browser-dot yellow"></div>
                    <div class="browser-dot green"></div>
                </div>
                <input type="text" class="browser-url" id="currentUrl" readonly value="facebook.com">
            </div>
            <webview id="browser" src="https://www.facebook.com"></webview>
        </div>

        <div class="stats">
            <div>
                <span>–ù–∞–π–¥–µ–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: </span>
                <span class="member-count" id="memberCount">0</span>
            </div>
            <button class="btn btn-primary" onclick="downloadCSV()" style="display: none;" id="downloadBtn">
                üì• –°–∫–∞—á–∞—Ç—å CSV
            </button>
        </div>
    </div>

    <script>
        let webview;
        let memberData = [];
        let scriptInjected = false;

        document.addEventListener('DOMContentLoaded', () => {
            webview = document.getElementById('browser');
            setupWebview();

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º Facebook –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            updateStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º Facebook...', false);
            showLoading(true);
        });

        function setupWebview() {
            webview.addEventListener('dom-ready', () => {
                console.log('WebView –≥–æ—Ç–æ–≤');
                showLoading(false);
                updateStatus('Facebook –∑–∞–≥—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ –Ω—É–∂–Ω—É—é –≥—Ä—É–ø–ø—É', true);
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è –æ—Ç –≤–Ω–µ–¥—Ä–µ–Ω–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
                webview.addEventListener('console-message', (e) => {
                    console.log('WebView console:', e.message);
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ custom —Å–æ–±—ã—Ç–∏–π –∏–∑ webview
                webview.executeJavaScript(`
                    document.addEventListener('memberUpdate', (e) => {
                        console.log('Member count updated:', e.detail.count);
                    });
                `);
            });

            webview.addEventListener('did-navigate', (event) => {
                document.getElementById('currentUrl').value = event.url;
                console.log('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞:', event.url);
                
                if (event.url.includes('/groups/')) {
                    updateStatus('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –≥—Ä—É–ø–ø—ã –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å —Å–∫—Ä–∏–ø—Ç', true);
                }
            });

            webview.addEventListener('did-fail-load', (event) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', event);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã', false);
                showLoading(false);
            });
        }

        function loadGroup() {
            const url = document.getElementById('groupUrl').value.trim();
            if (!url) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≥—Ä—É–ø–ø—É');
                return;
            }

            if (!url.includes('facebook.com/groups/')) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –≥—Ä—É–ø–ø—É Facebook');
                return;
            }

            updateStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä—É–ø–ø—É...', false);
            showLoading(true);
            webview.src = url;
        }

        async function openTelegram() {
            try {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ Telegram —á–µ—Ä–µ–∑ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å
                const result = await window.electronAPI.openExternal('https://t.me/Userspoi');
                if (!result.success) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–∫–∏:', result.error);
                    // Fallback - –ø—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ window.open
                    window.open('https://t.me/Userspoi', '_blank');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                // Fallback - –ø—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ window.open
                window.open('https://t.me/Userspoi', '_blank');
            }
        }

        async function injectScript() {
            try {
                // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                await new Promise(resolve => {
                    if (webview.getURL().includes('facebook.com')) {
                        resolve();
                    } else {
                        webview.addEventListener('did-navigate', () => {
                            if (webview.getURL().includes('facebook.com')) {
                                setTimeout(resolve, 2000); // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
                            }
                        });
                    }
                });

                const script = await window.electronAPI.getScript();
                
                // –í–Ω–µ–¥—Ä—è–µ–º —Å–∫—Ä–∏–ø—Ç
                await webview.executeJavaScript(`
                    try {
                        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                        window.members_list = [["Profile Id","Full Name","ProfileLink","Bio","Image Src","Groupe Id","Group Joining Text","Profile Type"]];
                        
                        // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∫–Ω–æ–ø–∫–∏
                        const existingOverlay = document.querySelector('[style*="position: fixed"][style*="z-index: 10"]');
                        if (existingOverlay) {
                            existingOverlay.remove();
                        }
                        
                        // –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç
                        ${script}
                        
                        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                        let lastCount = 0;
                        const updateInterval = setInterval(() => {
                            if (window.members_list && window.members_list.length > 1) {
                                const currentCount = window.members_list.length - 1;
                                if (currentCount !== lastCount) {
                                    lastCount = currentCount;
                                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —á–µ—Ä–µ–∑ DOM —Å–æ–±—ã—Ç–∏—è
                                    const event = new CustomEvent('memberUpdate', { 
                                        detail: { 
                                            count: currentCount,
                                            data: window.members_list 
                                        } 
                                    });
                                    document.dispatchEvent(event);
                                }
                            }
                        }, 2000);
                        
                        console.log('–°–∫—Ä–∏–ø—Ç —É—Å–ø–µ—à–Ω–æ –≤–Ω–µ–¥—Ä–µ–Ω!');
                        'SUCCESS';
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∫—Ä–∏–ø—Ç–∞:', error);
                        throw error;
                    }
                `);

                scriptInjected = true;
                updateStatus('–°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω! –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–π—Ç–µ —Å–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤', true);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–Ω–µ–¥—Ä–µ–Ω–∏—è —Å–∫—Ä–∏–ø—Ç–∞:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', false);
                alert('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞:\n' + error.message + '\n\n–£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ:\n1. –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≥—Ä—É–ø–ø—ã –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–∞\n2. –í—ã –≤–æ—à–ª–∏ –≤ Facebook\n3. –ù–∞—Ö–æ–¥–∏—Ç–µ—Å—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –≥—Ä—É–ø–ø—ã');
            }
        }

        function updateMemberCount(count) {
            document.getElementById('memberCount').textContent = count;
            if (count > 0) {
                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        async function downloadCSV() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ webview
                const data = await webview.executeJavaScript('window.members_list');
                
                if (!data || data.length <= 1) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω –∏ —Å–æ–±—Ä–∞–ª —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤.');
                    return;
                }

                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ CSV
                const csvContent = data.map(row => 
                    row.map(field => {
                        const stringField = field == null ? '' : String(field);
                        // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –∫–∞–≤—ã—á–∫–∏ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–∞–≤—ã—á–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å –∑–∞–ø—è—Ç—ã–µ –∏–ª–∏ –ø–µ—Ä–µ–Ω–æ—Å—ã
                        const escapedField = stringField.replace(/"/g, '""');
                        return /[",\n]/.test(escapedField) ? `"${escapedField}"` : escapedField;
                    }).join(',')
                ).join('\n');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–µ—Ä–µ–∑ Electron API
                const result = await window.electronAPI.saveCSV(csvContent);
                
                if (result.success) {
                    updateStatus(`CSV —Ñ–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω: ${result.path}`, true);
                    alert(`–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!\n–ü—É—Ç—å: ${result.path}\n–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${data.length - 1}`);
                } else if (result.cancelled) {
                    updateStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ', true);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞:', error);
                updateStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞', false);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ' + error.message);
            }
        }

        function updateStatus(text, isActive) {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            if (isActive) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.style.display = 'block';
            } else {
                loading.style.display = 'none';
            }
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —á–µ—Ä–µ–∑ postMessage
        window.addEventListener('message', (event) => {
            if (event.data.type === 'MEMBER_COUNT_UPDATE') {
                updateMemberCount(event.data.count);
                memberData = event.data.data;
            }
        });
    </script>
</body>
</html>
